<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>E2E Treinamentos</title>
        <link rel="stylesheet" href="style.css">
    

    </head>
    <body>
        <header>

            <h1>E2E Treinamentos</h1>
            <div>
                <nav>
                    <h2>Qualidade de Software</h2>
                    <ul>
                        <li><a href="https://docs.oracle.com/en/java/" target="_blank">JAVA</a></li>
                        <li><a href="https://www.selenium.dev/documentation/en/">SELENIUM</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <main>
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="usuario_nome" />
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="usuario_email" />
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" name="usuario_msg"></textarea>
                </div>
            
                <div class="button">
                   
                        <input type="button" onclick="location.href='http://www.e2etreinamentos.com.br'; "value="Enviar" />
                   
                </div>
            </form>
        </main>

    </body>

</html>
